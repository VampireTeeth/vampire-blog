{% extends 'base.html' %}

{% block header %}
<span>{{message}}</span>
<a href="/logout">Logout</a>
{% end %}
{% block main %}
<div>
{% if articles %}
  <ul>
    {% for a in articles %}
    <li>{{ a.title}}</li>
    {% end %}
  </ul>
{% else %}
  <h3>No articles</h3>
{% end %}
</div>
<div id="article">
    <form action="/article/add" method="post" accept-charset="utf-8">
        <div id="error">
            <span>{{errormsg}}</span>
        </div>

        <fieldset id="title">
            <legend>title</legend>
            <input type="text" name="title" value=""/>
        </fieldset>
        <fieldset id="content">
            <legend>content</legend>
            <textarea rows="30" cols="50" name="content"></textarea>
        </fieldset>
        <fieldset id="add">
            <input type="submit" value="Add article"/>
        </fieldset>
    </form>
</div>
{% end %}
